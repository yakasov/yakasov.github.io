<!DOCTYPE html>
<html lang="en">
  <title>blog</title>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:url" content="https://yakasov.github.io/" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <script>
    fetch("links.json")
      .then((r) => r.json())
      .then((fs) => {
        fs.forEach((f) => {
          const link = document.createElement("a");
          const main = document.getElementsByClassName("main")[0];
          link.href = `pages/${f.filename}`;
          link.textContent = f.title;
          main.appendChild(link);
          main.appendChild(document.createElement("br"));
        });
      });
  </script>
</html>

<body>
  <p class="title">yakasov's words</p>
  <div class="main" style="font-size: 24px"></div>
</body>
