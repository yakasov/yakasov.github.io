<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ropa+Sans&display=swap"> 
	<style>
		h1 {
		  position: relative;
		  text-transform: uppercase;
		  letter-spacing: 12px;
		  font-size: 8vw;
		  text-align: center;
		  font-weight: 900;
		  text-decoration: none;
		  color: white;
		  display: inline-block;
		  background-size: 120% 100%;
		  -webkit-background-clip: text;
		  -webkit-text-fill-color: transparent;
		  -moz-background-clip: text;
		  -moz-text-fill-color: transparent;
		  -ms-background-clip: text;
		  -ms-text-fill-color: transparent;
		  background-clip: text;
		  text-fill-color: transparent;
		  background-color: #000000;
		  animation: 0.01s shake infinite;
		  
		  margin: 0;
		  position: absolute;
		  top: 25%;
		  left: 50%;
		  margin-right: -50%;
		  transform: translate(-50%, 50%)
		}

		@keyframes shake {
		  0% { transform: skewX(-66deg); }
		  5% { transform: skewX(44deg); }
		  10% { transform: skewX(-33deg); }
		  15% { transform: skewX(55deg); }
		  20% { transform: skewX(22deg); }
		}
	</style>
</head>



<body>
	<h1> 
		E̛̮̞̼̜͈̦̹͛͑ͪͪ͒ͩ̋̚͠N̨͓͚̞̙̙͒ͦ̐͐̿̈͗͘Ơ̢̱̠̤̼̼̝͍̻̍͐̀̌̕ͅU̧̥̯̒ͮ̔̿͜G̶̦̻͉̳̹͉͔͕͛̑͐H̅͛̊̔̽ͥ̄ͬ͒͟҉͉̮͔͈̰͍̖͘!͙̬̘͍͕͚̹̲̑̔̃̒̉̀̄̑̚!̫̓ͦͪ̄̓̄̅!̘͍̯ͯ͛̐̋̅͂ͤ̐́͘!̷̨͔͇͇̱̭̲͖̠͌̄͂͟ͅ!̧̙̜͈̤̯ͩ͌	
	</h1>
</body>
